<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="boox">
        <div class="d-flex justify-content-center h1-col">
          <h3>STUDENT FORM-2 REGISTER</h3>
        </div>
        <div class="d-flex justify-content-center inp-pad">
          <form #g="ngForm" (ngSubmit)="insertData2(g)">
            <label>User Birthdate :: </label>
            <input
              type="date"
              name="date"
              [(ngModel)]="data2.date"
              placeholder="your birthdate"
            />
            <br />
            <br />
            <label>User Country:: </label>
            <select name="country" [(ngModel)]="data2.country">
              <option value="INDIA">INDIA</option>
              <option value="USA">USA</option>
              <option value="RUSSIA">RUSSIA</option>
              <option value="LONDON">LONDON</option>
            </select>
            <br />
            <br />

            <label>User Adresses :: </label>
            <input
              type="password"
              name="password"
              [(ngModel)]="data2.password"
              placeholder="your Password"
            />
            <br />
            <br />

            <button class="btn btn-danger gap" type="submit">{{ btn }}</button>
          </form>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-info" routerLink="/form/table">
            Table View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
